<%inherit file="manage.htm" />

    <%block name="listTitle">
        Users
    </%block>



    <%block name="list">
        %for client in users:
            <tr><td><a href="/CHF/ManageUsers.edit/${client.id}">${client.user.first_name} ${client.user.last_name}</a> </td></tr>
        %endfor
    </%block>



    <%block name="form">
        <form method="POST">
        <table>

                ${listForm}
        </table>

             <div class="submitBtns">
                 <a class="resetLink"href="#">Reset Password</a>
                <input type="submit"class="btn btn-primary" name="updateButton" value="Update" />
                <input type="submit"class="btn btn-danger" name="archiveButton"value="Archive" style="margin: 10px;"/>
            </div>
        </form>
    </%block>
